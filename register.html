<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Bug Tracking System</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/semantic-ui@2.4.2/dist/semantic.min.css">
    <script src="https://cdn.jsdelivr.net/npm/semantic-ui@2.4.2/dist/semantic.js"></script>
    <script src="https://kit.fontawesome.com/377fa5f839.js"></script>
    <script src="https://semantic-ui.com/examples/assets/library/jquery.min.js"></script>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://semantic-ui.com/dist/components/icon.css">


</head>

<body>
    <div class="ui middle aligned center aligned grid">
        <div class="column">
            <h2 class="ui teal image header">
                <img src="https://semantic-ui.com/examples/assets/images/logo.png" class="image">
                <div class="content">
                    Register to your account
                </div>
            </h2>
            <form class="ui large form" action="php/register.php" method="POST">
                <div class="ui stacked segment">
                    <div class="field">
                        <div class="ui left icon input">
                            <i class="user icon"></i>
                            <input type="text" name="email" placeholder="E-mail address" required/>
                        </div>
                    </div>
                    <div class="field">
                        <div class="ui left icon input">
                            <i class="lock icon"></i>
                            <input type="password" name="password" placeholder="Password" required/>
                        </div>
                    </div>
                    <button class="ui inverted fluid large teal red button">Register</button>
                    
                </div>

                <div class="ui error message"></div>

            </form>

            <div class="ui message">
                Have an account <a href="index.html">Login</a>
            </div>
        </div>
    </div>


</body>

</html>
